#      - name: Test
#        run: |
#          export PATH=$PATH:${PWD}/bin:$GOPATH/bin:/home/runner/go/bin
#          make test
  UnitTest:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v3.2.1
        with:
          go-version: 1.23
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3.0.2
      - name: Test
        run: |
          make test
